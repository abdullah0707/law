<!doctype html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Law Login</title>
   <!-- style css -->
   <link rel="stylesheet" href="./assate/css/style.css">

   <!-- Bootstrap LTR -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

   <!-- Bootstrap RTL -->
   <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous"> -->

   <!-- font awesome - icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- Font Google - EN -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet">

   <!-- Font Google - AR -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet">

</head>

<body>
   <div class="container-fluid p-0"
      style="height: 100vh; background-image: url(./assate/img/Grey\ background\ shape.svg);background-repeat:no-repeat;background-size: contain;">

      <div class="row h-100 justify-content-center align-items-center flex-column"
         style="background-image: url(./assate/img/Geometric\ patterns.svg);background-repeat:no-repeat; background-position-y: center;background-size: contain;">
         <div class=" col-lg-6 col-sm-8 px-4 px-md-0">
            <div class="w-100 text-center text-lg-start">
               <img src="./assate/img/Isolation_Mode.svg" alt="" width="43" height="67">
            </div>
            <div class="card mt-5 shadow border-0 p-0 p-lg-5 fw-semibold">
               <p class="mt-3 mx-3" style="font-size: smaller;">Sign in to your account</p>
               <div class="card-body">
                  <div class="mb-3">
                     <label for="exampleFormControlInput1" class="form-label">Email</label>
                     <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="jane.doe@gmail.com">
                  </div>
                  <div class="mb-3">
                     <label for="inputPassword" class="form-label">Password</label>
                     <div class="input-group flex-nowrap">
                        <input type="password" class="form-control border-end-0" id="inputPassword"
                           aria-describedby="addon-wrapping" placeholder="••••••••••••••">
                        <button class="input-group-text bg-body border-start-0" id="addon-wrapping">
                           <i class="fa-solid fa-eye text-black-50"></i>
                           <!-- <i class="fa-solid fa-eye-slash"></i> -->
                        </button>
                     </div>
                  </div>
                  <div class="row mb-3 flex-lg-row flex-column-reverse  flex-sm-column-reverse">
                     <div class="col-lg-6 col-sm-12 text-start">
                        <div class="form-check">
                           <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                           <label class="form-check-label fw-normal" for="flexCheckDefault">
                              Stay signed in
                           </label>
                        </div>
                     </div>
                     <div class="col-lg-6 col-sm-12 text-end">
                        <a href="#" class="color-danger fw-semibold" style="font-size: 90%">
                           Forgot your password?
                        </a>
                     </div>
                  </div>
                  <a href="#" class="btn btn-danger text-white w-100">Continue</a>
               </div>
            </div>
         </div>
         <div class="col-12">
         </div>
      </div>
   </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
